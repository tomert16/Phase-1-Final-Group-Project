<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
    <title>Space Travel Simulator</title>
</head>
<body>

  <header>
    <h3>Space Travel Simulator</h3>
  </header>

  <div id="planet-list"></div>

  <div id="main-display-settings">
    <label class="switch" onchange="toggleDistanceUnit()">
      <input class="switch-input" type="checkbox"/>
      <span class="switch-label" id="toggle-switch" data-on="Miles" data-off="Kilometers" ></span> 
      <span class="switch-handle"></span> 
    </label>    
    <select id="start-end-planet-selector">    
      <option value="start">Start Body</option>
      <option value="end">End Body</option>
    </select>
    <select id="body-type-selector" onchange="updatePlanetList()">
      <option value="planets">Planets</option>
      <option value="dwarfPlanets">Dwarf Planets</option> 
      <option value="moons">Moons</option>
    </select>
    <div id="vehicle-picker">
      <select id ="dropdown-vehicle-picker" onchange="transporationModeChange()">
        <option value="dummy-vehicle">-- Pick mode of Transport --</option>
      </select>
    </div>
  </div>

  <div id='main-display'>
    <div id="first-main-planet" class="planet-cards">
      <div class="container">
        <div class="card">
          <div class="planet">
            <div class="circle"></div>
            <img  class ="main-planet-detail-image"  alt="adidas">
          </div>
          <div id="first-main-planet-info" class="info">
            <h1 class="main-planet-name">Insert Planet Name Here</h1>            
            <div class="facts">
              <h2 class="distance-from-sun">distance from sun</h2>
              <h2 class="year-length">length of a year</h2>
              <h2 class="day-length">length of a day</h2>
            </div>                  
          </div>
        </div>
      </div>
    </div>    

    <div id="main-info">
      <div id="trip-info">
        <h2 id="trip-vehicle-name">trip vehicle name</h2>
        <img id="trip-vehicle-img"/>
        <h3 id="trip-distance">distance between the planets</h1>
        <h3 id="trip-time">how long the trip will take</h3>
        <button id="trip-btn" >Calculate Trip</button>
      </div>      
    </div>    

    <div id="second-main-planet">
      <div class="container">
        <div class="card">
          <div class="planet">
            <div class="circle"></div>
            <img  class ="main-planet-detail-image" alt="adidas">
          </div>
          <div id="second-main-planet-info" class="info">
            <h1 class="main-planet-name">Insert Planet Name Here</h1>
            <div class="facts">
              <h2 class="distance-from-sun">distance from sun</h2>
              <h2 class="year-length">length of a year</h2>
              <h2 class="day-length">length of a day</h2>
            </div>                  
          </div>
        </div>
      </div>
    </div>  
  </div>  

  <form id="new-vehicle">
      <h2>Add your own Vehicle</h2>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="speed">Speed: </label>
      <input type="number" step="0.01" min="0.01" name="speed" id="new-speed" />
      <select id="new-vehicle-distance-unit">
        <option value="dummy-unit">-- Pick A Speed Unit --</option>
        <option value="kph">Kilometers Per Hour</option>
        <option value="mph">Miles Per Hour</option>
      </select>
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <input type="submit" value="Create" />
  </form>   
    
</body>
</html>
