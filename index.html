<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
    <title>Planet Speed Calculator</title>
</head>
<body>
    <header>
    <h3>Planet Speed Calculator</h3>
  </header>

  <div id="planet-list"></div>

  <select id="start-end-planet-selector">    
    <option value="start">Start Planet</option>
    <option value="end">End Planet</option>
  </select>

  <div id="first-main-planet">
    <img class="main-planet-detail-image"/>
    <h1 class="main-planet-name">Insert Planet Name Here</h1>
  </div>

  <div id="trip-info">
    <h3 id="trip-distance">distance between the planets</h1>
    <button id="trip-btn" >Calculate Trip</button>
  </div>    

  <div id="second-main-planet">
    <img class="main-planet-detail-image"/>
    <h1 class="main-planet-name">Insert Planet Name Here</h1>
  </div>

<div id="first-main-planet-info">
    <h2 class="distance-from-sun">distance from sun</h2>
    <h2 class="year-length">length of a year</h2>
    <h2 class="day-length">length of a day</h2>
</div>

<div id="vehicle-picker"></div>

<div id="second-main-planet-info">
    <h2 class="distance-from-sun">distance from sun</h2>
    <h2 class="year-length">length of a year</h2>
    <h2 class="day-length">length of a day</h2>
</div>


  

    
</body>
</html>
